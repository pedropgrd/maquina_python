<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Anúncio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Editar Anúncio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-black" href="{% url 'gerenciamento' %}">
              <i class="bi bi-arrow-left"></i> Voltar
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="{% url 'logout' %}">
              <i class="bi bi-box-arrow-right"></i> Sair
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Conteúdo -->
  <div class="container py-4">
    <div class="card shadow">
      <div class="card-header bg-success text-white">
        <h2 class="h5 mb-0">Editar Anúncio</h2>
      </div>
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" name="titulo" value="{{ form.titulo.value }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" name="descricao" rows="3" required>{{ form.descricao.value }}</textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Categoria</label>
            <select class="form-control" name="categoria" required>
              <option value="Trator" {% if form.categoria.value == "Trator" %}selected{% endif %}>Trator</option>
              <option value="Colheitadeira" {% if form.categoria.value == "Colheitadeira" %}selected{% endif %}>Colheitadeira</option>
              <option value="Caminhão" {% if form.categoria.value == "Caminhão" %}selected{% endif %}>Caminhão</option>
              <option value="Outros" {% if form.categoria.value == "Outros" %}selected{% endif %}>Outros</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Marca</label>
            <input type="text" class="form-control" name="marca" value="{{ form.marca.value }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Modelo</label>
            <input type="text" class="form-control" name="modelo" value="{{ form.modelo.value }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Ano</label>
            <input type="number" class="form-control" name="ano" value="{{ form.ano.value }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Preço</label>
            <input type="text" class="form-control" name="preco" value="{{ form.preco.value }}" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Imagem Atual</label>
            <br>
            <img src="{{ anuncio.imagem.url }}" alt="Imagem do Anúncio" width="150">
          </div>

          <div class="mb-3">
            <label class="form-label">Alterar Imagem</label>
            <input type="file" class="form-control" name="imagem" accept="image/*">
          </div>

          <div class="d-flex justify-content-between">
            <a href="{% url 'gerenciamento' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
