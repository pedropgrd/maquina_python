<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Máquinas Agrícolas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
      <div class="card-body">
       
        <!-- Exibição das mensagens de erro -->
            {% if messages %}
      {% for message in messages %}
        <div class="alert 
                    {% if message.tags == 'success' %}alert-success
                    {% elif message.tags == 'error' %}alert-danger
                    {% elif message.tags == 'warning' %}alert-warning
                    {% else %}alert-info{% endif %}
                    text-center" 
            role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

        <div class="text-center mb-4">
          {% comment %} <img src="trator_menu.png" alt="Logo" class="img-fluid rounded-circle mb-3"> {% endcomment %}
          <h1 class="h4 text-success">Login</h1>
        </div>
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Entrar</button>
          <div class="col text-center mt-2">
            <a href="{% url 'index' %}" class="btn btn-danger w-100">Sair</a>
          </div>
        </form>
        <div class="text-center mt-3">
          <p class="mb-0">Não tem uma conta? <a href="{% url 'registrar_anunciante' %}" class="text-success">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
