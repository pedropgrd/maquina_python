<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações da Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

     <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <button class="btn btn-success me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
        <i class="bi bi-list"></i>
      </button>
      <a class="navbar-brand" href="#">{{ request.user.username }}</a> <!-- Exibe o nome do usuário -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-black" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Sair</a> <!-- Sair com o link para logout -->
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start bg-success text-white" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasSidebarLabel">{{ request.user.username }}</h5> <!-- Exibe o nome do usuário -->
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#home" class="nav-link text-white">Início</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'gerenciamento' %}" class="nav-link text-white">Gerenciamento</a>


        </li>
        <li>
          <a href="{% url 'perfil_anunciante' %}" class="nav-link text-white">Perfil</a>
        </li>
        
          <a href="{% url 'logout' %}" class="nav-link text-black">Sair</a> <!-- Link para logout -->
        </li>
      </ul>
    </div>
  </div>

    <!-- Conteúdo principal -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white text-center">
                        <h4>Configurações da Conta</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                        
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Nome de usuário:</label>
                                {{ form.username }}
                            </div>
                        
                            <div class="mb-3">
                                <label for="id_email" class="form-label">E-mail:</label>
                                {{ form.email }}
                            </div>
                        
                            <div class="mb-3">
                                <label for="id_first_name" class="form-label">Nome:</label>
                                {{ form.first_name }}
                            </div>
                        
                            <div class="mb-3">
                                <label for="id_last_name" class="form-label">Sobrenome:</label>
                                {{ form.last_name }}
                            </div>
                        
                            <div class="mb-3">
                                <label for="id_nova_senha" class="form-label">Nova Senha:</label>
                                {{ form.nova_senha }}
                            </div>
                        
                            <div class="mb-3">
                                <label for="id_confirmar_senha" class="form-label">Confirmar Senha:</label>
                                {{ form.confirmar_senha }}
                            </div>
                        
                            <button type="submit" class="btn btn-success w-100">Salvar Alterações</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'gerenciar_anuncios' %}" class="btn btn-secondary">Voltar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
