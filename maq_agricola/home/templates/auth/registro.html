<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Máquinas Agrícolas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100 mt-5">
    <div class="card shadow-lg" style="max-width: 500px; width: 100%;">
      <div class="card-body">
        <div class="text-center mb-4">
          <img src="trator menu.png" alt="Logo" class="img-fluid rounded-circle mb-3">
          <h1 class="h4 text-success">Cadastro Agrícola</h1>
        </div>
        
        <!-- Exibição das mensagens de erro ou sucesso -->
        {% if messages %}
          <div class="mb-4">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}

        <!-- Formulário de Cadastro -->
        <form method="POST" action="{% url 'registrar_anunciante' %}">
          {% csrf_token %}
          
          <!-- Campo Usuário -->
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu nome de usuário" required>
          </div>

          <!-- Campo E-mail -->
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
          </div>

          <!-- Campo Telefone -->
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
          </div>

          <!-- Campo Senha -->
          <div class="mb-3">
            <label for="password1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Digite sua senha" required>
          </div>

          <!-- Confirmação de Senha -->
          <div class="mb-3">
            <label for="password2" class="form-label">Confirme sua Senha</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirme sua senha" required>
          </div>

          <!-- Botão de Cadastro -->
          <button type="submit" class="btn btn-success w-100">Cadastrar</button>
        </form>

        <div class="text-center mt-3">
          <p class="mb-0">Já tem uma conta? <a href="{% url 'login' %}" class="text-success">Faça login</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
