<div class="container mt-5">
    <h2>{{ anuncio.titulo }}</h2>

    <!-- Imagem do anúncio ou padrão -->
    <img src="{{ anuncio.get_imagem_url }}" alt="{{ anuncio.titulo }}" class="img-fluid">

    <p><strong>Preço:</strong> R$ {{ anuncio.preco }}</p>
    <p>{{ anuncio.descricao }}</p>
    <a href="{% url 'index' %}" class="btn btn-secondary">Voltar para a lista</a>
</div>
